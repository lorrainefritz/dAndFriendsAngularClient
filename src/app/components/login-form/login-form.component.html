<body>
<div class="container" id="loginFormContainer">
  <form [formGroup]="loginForm" #login="ngForm" (ngSubmit)="logAUser(login.value)">
    <div class="col-md-12">
      <div class="form-group">
        <label for="username"><strong>Username :</strong></label>
        <input formControlName="username" ngModel name="username" id="username" type="username" class="form-control">
      </div>
      <div *ngIf="l['username'].touched && l['username'].invalid" class="alert alert-danger">
        <div *ngIf="l['username'].errors && l['username'].errors['minlength']">Login should be 3 characters long at least.</div>
        <div *ngIf="l['username'].errors && l['username'].errors['required']">Login is required.</div>
        <div *ngIf="l['username'].errors && l['username'].errors['maxlength']">Login should be < 65 characters.</div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="password"><strong>Password :</strong></label>
        <input formControlName="password" ngModel name="password" id="password" type="password" class="form-control">
      </div>
      <div *ngIf="l['password'].touched && l['password'].invalid" class="alert alert-danger">
        <div *ngIf="l['password'].errors && l['password'].errors['minlength']">password should be 3 characters long at least.</div>
        <div *ngIf="l['password'].errors && l['password'].errors['required']">password is required.</div>
        <div *ngIf="l['password'].errors && l['password'].errors['maxlength']">password should be < 65 characters.</div>
      </div>
    </div>
    <div class="col-md-12">
    <div class="saveButton">
      <button type="submit" [disabled]="loginForm.invalid" id="add-spell-form" class="btn btn-dark">Connexion
      </button>
    </div>
    </div>
  </form>
</div>
</body>

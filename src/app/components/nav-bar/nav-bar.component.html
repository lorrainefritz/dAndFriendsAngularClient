<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div>
    <a class="navbar-brand" href="#">

      <img src="https://drive.google.com/uc?id=1Y9GCFvnJMU9wSikesVls8QZg3O-Mftaz" alt="Avatar Logo"
           style="width:300px;">
    </a>
  </div>
  <div class="collapse navbar-collapse " id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about-us">A Propos de Nous</a>
      </li>

      <li class="nav-item" [hidden]="tokenIsPresent()">
        <a class="nav-link" routerLink="/login"> Login </a>
      </li>

      <li class="nav-item" *ngIf="tokenIsPresent()">
        <a class="nav-link" routerLink="/spellOutcomes">Lancer un sort</a>
      </li>
      <li class="nav-item" *ngIf="tokenIsPresent()"><a class="nav-link" routerLink="/customTypeOfSpells"> Mémo des
        sorts
        par type </a></li>
      <li class="nav-item" *ngIf="tokenIsPresent()"><a class="nav-link" routerLink="/spells"> Liste complète des
        sorts </a></li>
      <li class="nav-item" *ngIf="!tokenIsPresent()">
        <img src="https://drive.google.com/uc?id=1oVG6ESk2c5dtefSdIyynWBwfCRT4wb5O" alt="Avatar Logo"
             style="width:150px;">
      </li>
      <li class="nav-item" *ngIf="tokenIsPresent()">
        <img src="https://drive.google.com/uc?id=1BONQtfj6RoyIUxyfTT7jiIJYC5XostyO" alt="Avatar Logo"
             style="width:90px;">
      </li>
      <div class="dropdown" *ngIf="tokenIsPresent()">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
          Welcome back <a *ngIf="pseudoIsPresent()">{{pseudo}}!</a>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li class="nav-item" *ngIf="tokenIsPresent()"><a type="submit" (click)="logout()">
            Logout </a>
        </ul>
      </div>
    </ul>
  </div>

<div>
  <li class="nav-item">
    <img src="https://drive.google.com/uc?id=1LHcVZBL6nZ51j_zoVEwihdLj7cfVYrEb" alt="Avatar Logo"
         style="width:300px;">
  </li>
</div>
</nav>

</body>
</html>

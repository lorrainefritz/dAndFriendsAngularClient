<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /*@import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');*/
   /* @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap');*/

  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div>
    <a class="navbar-brand" href="#">
      <img src="assets/images/logos/dragonD&Friendsblanc.png" alt="D&Friends Logo" class="img-fluid navbar-logo">
    </a>
  </div>
 <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>-->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about-us">A Propos de Nous</a>
      </li>

      <li class="nav-item" [hidden]="tokenIsPresent()">
        <a class="nav-link" routerLink="/login"> Login </a>
      </li>

      <li class="nav-item" *ngIf="tokenIsPresent()">
        <a class="nav-link" routerLink="/spellOutcomes">Lancer un sort</a>
      </li>
      <li class="nav-item" *ngIf="tokenIsPresent()"><a class="nav-link" routerLink="/customTypeOfSpells"> Mémo des
        sorts
        par type </a></li>
      <li class="nav-item" *ngIf="tokenIsPresent()"><a class="nav-link" routerLink="/spells"> Liste complète des
        sorts </a></li>
      <li class="nav-item" *ngIf="!tokenIsPresent()">
        <img src="assets/images/logos/disconnected.png" alt="Disconnected Avatar Logo" class="img-fluid avatar-disconnected-logo">
      </li>
      <li class="nav-item" *ngIf="tokenIsPresent()">
        <img src="assets/images/logos/connected.png" alt="Connected Avatar Logo" class="img-fluid avatar-connected-logo">
      </li>
      <div class="dropend" *ngIf="tokenIsPresent()">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
          Welcome back <a *ngIf="pseudoIsPresent()">{{pseudo}}!</a>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
          <li class="nav-item" *ngIf="tokenIsPresent()"><a type="submit" (click)="logout()">
            Logout </a>
        </ul>
      </div>
    </ul>
  </div>

<div>
  <li class="nav-item">
    <img src="assets/images/logos/dragonD&FriendsblancMiroir.png" alt="D&Friends Mirror Logo" class="img-fluid navbar-mirror-logo">
  </li>
</div>
</nav>

</body>
</html>
